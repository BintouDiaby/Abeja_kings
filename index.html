<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- Modal Nouveau Rapport -->
    <div id="modal-new-rapport" class="modal modal-nouveau-rapport">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nouveau Rapport Journalier</h3>
                <button class="btn btn-close" onclick="closeModal('modal-new-rapport')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-new-rapport" class="modern-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rapport-chantier">Chantier</label>
                            <select id="rapport-chantier" required>
                                <option value="">Chargement...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rapport-date">Date</label>
                            <input type="date" id="rapport-date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rapport-auteur">Auteur</label>
                            <input type="text" id="rapport-auteur" placeholder="Nom de l'auteur" required>
                        </div>
                        <div class="form-group">
                            <label for="rapport-titre">Titre</label>
                            <input type="text" id="rapport-titre" placeholder="Titre du rapport" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rapport-resume">Résumé / Observations</label>
                        <textarea id="rapport-resume" rows="4" placeholder="Détails des travaux, incidents, présences..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeModal('modal-new-rapport')">Annuler</button>
                <button class="btn btn-primary" onclick="saveNewRapport()">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </div>
    </div>

    <script>
    // Menu dynamique selon le rôle
    (function() {
        var navMenu = document.getElementById('dynamicNavMenu');
        var user = localStorage.getItem('currentUser');
        var role = user ? JSON.parse(user).role : null;
        var links = [];
        // Sécurité stricte : ne jamais afficher les liens interdits au chef de chantier
        var allowedPagesChef = ['dashboard', 'chantiers', 'materiaux', 'rapports'];
        var allowedPagesAdmin = ['dashboard', 'chantiers', 'materiaux', 'devis-factures', 'rapports', 'fournisseurs', 'clients'];
        if (role === 'chef') {
            links = [
                {page: 'dashboard', icon: 'fa-chart-pie', label: 'Tableau de Bord'},
                {page: 'chantiers', icon: 'fa-hard-hat', label: 'Mes Chantiers'},
                {page: 'materiaux', icon: 'fa-boxes', label: 'Matériaux'},
                {page: 'rapports', icon: 'fa-clipboard-list', label: 'Rapports Journaliers'}
            ];
        } else {
            links = [
                {page: 'dashboard', icon: 'fa-chart-pie', label: 'Tableau de Bord'},
                {page: 'chantiers', icon: 'fa-hard-hat', label: 'Gestion Chantiers'},
                {page: 'materiaux', icon: 'fa-boxes', label: 'Gestion Matériaux'},
                {page: 'devis-factures', icon: 'fa-file-invoice-dollar', label: 'Devis & Factures'},
                {page: 'rapports', icon: 'fa-clipboard-list', label: 'Rapports Journaliers'},
                {page: 'fournisseurs', icon: 'fa-truck', label: 'Fournisseurs'},
                {page: 'clients', icon: 'fa-user-tie', label: 'Clients'}
            ];
        }
        // Filtrage strict (anti-injection)
        links = links.filter(function(link) {
            if (role === 'chef') return allowedPagesChef.includes(link.page);
            return allowedPagesAdmin.includes(link.page);
        });
        var html = '';
        links.forEach(function(link, idx) {
            html += '<div class="nav-item'+(idx===0?' active':'')+'" data-page="'+link.page+'">';
            html += '<i class="fas '+link.icon+'"></i>';
            html += '<span>'+link.label+'</span>';
            html += '</div>';
        });
        navMenu.innerHTML = html;

        // Supprime les boutons/actions rapides et le profil utilisateur pour chef de chantier
        if (role === 'chef') {
            // Actions rapides (boutons, modales, etc.)
            document.querySelectorAll('.btn-nouveau-chantier, .btn-nouvelle-facture, .btn-gerer-fournisseurs, .modal-hide-chef, .section-fournisseurs').forEach(function(el){
                if (el && el.parentNode) el.parentNode.removeChild(el);
            });
            // Profil utilisateur sidebar/header
            document.querySelectorAll('.user-profile-section, .header-user').forEach(function(el){
                if (el && el.parentNode) el.parentNode.removeChild(el);
            });
        }
    })();
    </script>
    <script src="app.js"></script>
</body>
</html>
